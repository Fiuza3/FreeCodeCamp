<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos - Da Roma Antiga para o seu Navegador!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Conversor de Números Romanos 🏛️</h1>
        <p>Transforme números normais em numerais dignos de imperadores!</p>
        <div class="caixa-romana">
            <!-- Campo para o usuário digitar seu número árabe -->
            <input id="number" type="number" placeholder="Digite um número..." />
            <!-- Botão que faz a mágica romana acontecer -->
            <button id="convert-btn">Converter</button>
            <!-- Aqui aparece o resultado imperial -->
            <p id="output"></p>
        </div>
        <footer>Feito com humor, história e JavaScript 🏺</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
