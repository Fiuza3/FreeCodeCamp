<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos - Será que é igual de trás pra frente?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Verificador de Palíndromos 🤔</h1>
        <p>Descubra se sua palavra ou frase é igual de trás pra frente! (Sem trapaça, viu?)</p>
        <div class="caixa-palindromo">
            <!-- Campo para o usuário digitar sua obra-prima -->
            <input id="text-input" type="text" placeholder="Digite aqui..." />
            <!-- Botão mágico que faz tudo acontecer -->
            <button id="check-btn">Verificar</button>
            <!-- Aqui aparece o veredito do juiz palindrômico -->
            <p id="result"></p>
        </div>
        <footer>Feito com humor e JavaScript 😁</footer>
    </main>
<script src="script.js"></script>
</body>
</html>
